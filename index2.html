<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .contain {width:55%; margin:0 auto;}
        .zoom-box {border:1px solid #ccc; width:50%; position:relative; margin:20px auto;text-align:center;}
        .zoom-box img {max-width:100%; height:auto;}
        .zoom-box-container {display:table;}
        .zoom-box-container img {border:1px solid #000;}
    </style>
</head>
<body style="margin:0;">
    <div class="contain">
        <div class="zoom-box" data-zoomsrc="images/9_1.jpg"><img src="images/9_1.jpg" width="800" /></div>
        <div class="zoom-box" style="width:70%;"><img src="images/9_2.jpg" width="500" /></div>
    </div>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/zoom-box.js"></script>
<script type="text/javascript">
    (function(){

        //turned off automatic "renderOverImage" setting, it didn't seem to work well enough. Test it manually by setting "renderOverImage:true"

        $('.zoom-box').on('mouseover',function(){
            $(this).ZoomBox();
        }).on('mouseout',function(){
            $(this).ZoomBox('remove');
        });

    })();
</script>
</body>
</html>
